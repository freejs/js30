<html>
<head>
  <meta charset="UTF-8">
  <title>CSS + JS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
  const secondHand = document.querySelector('.second-hand');
  const minHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate(){
    //console.log('Hi');// -> 1초마다 Hi가 찍힌다.
    const now = new Date();
    const seconds = now.getSeconds(); //현재 시간초 받아주기
    const secondsDegrees = ((seconds/60)*360)+90; //초침이 돌아갈 각도 계산해주기
    //90을 더하는 이유는 처음에 90도 돌려놓은채로 시작했기 때문
    secondHand.style.transform=`rotate(${secondsDegrees}deg)`;
    console.log(seconds); //그 초를 찍어준다.

    const mins = now.getMinutes();
    const minsDegrees = ((mins/60)*360)+90;
    minHand.style.transform=`rotate(${minsDegrees}deg)`;

    const hours = now.getHours();
    const hoursDegrees = ((hours/12)*360)+90;
    hourHand.style.transform=`rotate(${hoursDegrees}deg)`;
  }

  setInterval(setDate, 1000); //every 1000 millisecond
  </script>
</body>
</html>
